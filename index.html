    <style>
      /* Performance optimizations */
      html {
        scroll-behavior: auto; /* Disable smooth scroll for better perf */
      }
      
      body {
        background-color: #fffbf7;
        color: #0f172a;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      
      /* GPU acceleration for transforms */
      .transform-gpu {
        transform: translateZ(0);
        backface-visibility: hidden;
      }
      
      /* Optimize will-change for critical elements */
      .will-change-transform {
        will-change: transform;
      }
      
      .perspective-2500 { perspective: 2500px; }
      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      ::selection { background: #ef9d56; color: white; }
      
      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
      
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animate-shimmer {
        animation: shimmer 3s infinite;
      }
      
      /* Optimized animations - slower = smoother */
      @keyframes float-slow {
        0%, 100% { transform: translateY(0) translateZ(0); }
        50% { transform: translateY(-8px) translateZ(0); }
      }
      .animate-float-slow {
        animation: float-slow 6s ease-in-out infinite;
      }
      
      @keyframes float-medium {
        0%, 100% { transform: translateY(0) translateZ(0); }
        50% { transform: translateY(-6px) translateZ(0); }
      }
      .animate-float-medium {
        animation: float-medium 5s ease-in-out infinite;
      }
      
      /* Contain paint to isolate repaints */
      section {
        contain: layout style;
      }
